{% extends 'base.html' %}
{% block title %}Spender Home Page{% endblock %}
{% block body %}<h1>Current Upcoming Income Date: {{ NID }}</h1>
<form method="POST">
<h3 align="center">Update Upcoming Income Date Details</h3>
<div class="mx-auto p-2" style="width: 300px;">
    <div>
        <label for="NextIncomeDateInput" class="form-label">Date of your next Income</label>
        <input type="date" class="form-control" onfocus="showPicker" name="NextIncomeDateInput" id="NextIncomeDateInput">
    </div>
    <br>
    <div class="row justify-content-center">
    <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
</div>
</div>
</form>
{% endblock %}

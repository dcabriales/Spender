{% extends 'base.html' %}
{% block title %}Spender Cycle{% endblock %}
{% block body %}
<div class="spend_container">
    <div class="chart">
        <canvas id="linechart" role="img" aria-label="Spend Line Chart"></canvas>
    </div>
</div>
<script type = "text/javascript">
    var chart_dates={{chart_map.dates|tojson}};
    var chart_exp={{chart_map.expenses|tojson}};
    var chart_og_sp={{chart_map.og_spend|tojson}};
    var chart_daily_sp={{chart_map.daily_spend|tojson}};
</script>
<script src="/static/chart.js"></script>

{% endblock %}
